<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./assets/style.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
        <link href="https://fonts.googleapis.com/css2?family=Damion&display=swap" rel="stylesheet">
        <script src="https://kit.fontawesome.com/5c325a6b3d.js" crossorigin="anonymous"></script>
        <title>foodie fetch</title>
    </head>

    <body>
        <!--Main banner with Navbar(always constant)-->
        <section class="hero is-dark">
            <div class="hero-body">
                <nav class="navbar is-transparent" role="navigation" aria-label="main navigation">
                    <div class="container">
                      <!--Foodie Fetch Title-->
                        <div class="navbar-brand">
                              <header id="foodie-logo"class="title is-1 has-text-white">
                                foodie fetch
                              </header>
                          
                        <!--Navbar burger for mobile responsiveness-->
                          <div class="navbar-item">
                              <a role="button" id="burger" class="navbar-burger" data-target="nav-links" aria-label="menu" aria-expanded="false">
                              <span aria-hidden="true"></span>
                              <span aria-hidden="true"></span>
                              <span aria-hidden="true"></span>
                              </a>
                            </div>
                        </div>
                        <!--Navbar menu-->
                            <div id="nav-links" class="navbar-menu">
                              <div class="navbar-end">
                                <a class="navbar-item is-size-5 has-text-white" id = "surprise me" input type="submit">
                                Surprise me
                                </a>
                                <div class="navbar-item"> 
                                        <span class="icon is-left">
                                            <i id="search-icon" class="fa-solid fa-magnifying-glass"></i>
                                        </span>
                                    <input id="searchItem" class="input is-rounded" type="text" placeholder="Search by keyword">
                                </div>
                              </div>
                            </div>
                      </div>
                  </nav>
              </div>
        </section>

        <!--Randomly generated quote under hero-->
        <section>
          <h2 id="quote" class="has-text-white has-text-centered"></h2>
        </section>

        <!--Home page/main view-->
        <form action="self">
          <section class="section is-medium">

              <h1 class="title is-3 has-text-centered has-text-weight-bold has-text-white pb-6">
                      Category Selection
              </h1>
              <div class="columns">
                  <div class="column">
                  <div class="field">
                      <label class="label subtitle is-4 has-text-white">Search by Diet</label>
                      <div class="control">
                        <div class="select is-medium">
                          <select name="diet" id ="diet">
                            <option value="">None</option>
                            <option value="balanced">Balanced</option>
                            <option value="high-fiber">High-Fiber</option>
                            <option value="high-protein">High-Protein</option>
                            <option value="low-carb">Low-Carb</option>
                            <option value="low-fat">Low-Fat</option>
                            <option value="low-sodium">Low-Sodium</option>
                          </select>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="column">
                    <div class="field">
                      <label class="label subtitle is-4 has-text-white">Search by Meal Type</label>
                      <div class="control">
                        <div class="select is-medium">
                          <select name="mealType" id ="mealType">
                            <option value="">None</option>
                            <option value="Breakfast">Breakfast</option>
                            <option value="Lunch">Lunch</option>
                            <option value="Dinner">Dinner</option>
                            <option value="Snack">Snack</option>
                            <option value="Teatime">Tea time</option>
                          </select>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="column">
                  <div class="field">
                      <label class="label subtitle is-4 has-text-white">Search by Dish Type</label>
                      <div class="control">
                        <div class="select is-medium">
                          <select name="dishType" id="dishType">
                            <option value="">None</option>
                            <option value="alcohol cocktail">Alcohol Cocktail</option>
                            <option value="biscuits and cookies">Biscuits and cookies</option>
                            <option value="bread">Bread</option>
                            <option value="cereals">Cereals</option>
                            <option value="condiments and sauces">Condiments and sauces</option>
                            <option value="desserts">Desserts</option>
                            <option value="drinks">Drinks</option>
                            <option value="egg">Egg</option>
                            <option value="ice cream and custard">Ice cream and custard</option>
                            <option value="main course">Main course</option>
                            <option value="pancake">Pancake</option>
                            <option value="pasta">Pasta</option>
                            <option value="pastry">Pastry</option>
                            <option value="pies and tarts">Pies and tarts</option>
                            <option value="pizza">Pizza</option>
                            <option value="preps">Preps</option>
                            <option value="preserve">Preserve</option>
                            <option value="salad">Salad</option>
                            <option value="sandwiches">Sandwiches</option>
                            <option value="seafood">Seafood</option>
                            <option value="side dish">Side dish</option>
                            <option value="soup">Soup</option>
                            <option value="special occasions">Special Occasions</option>
                            <option value="starter">Starter</option>
                            <option value="sweets">Sweets</option>
                          </select>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="column">
                    <div class="field">
                      <label class="label subtitle is-4 has-text-white">Search by Cuisine</label>
                      <div class="control">
                        <div class="select is-medium">
                          <select name="cuisineType" id ="cuisineType">
                            <option value="">None</option>
                            <option value="american">American</option>
                            <option value="asian">Asian</option>
                            <option value="british">British</option>
                            <option value="caribbean">Caribbean</option>
                            <option value="central europe">Central Europe</option>
                            <option value="chinese">Chinese</option>
                            <option value="eastern europe">Eastern Europe</option>
                            <option value="french">French</option>
                            <option value="greek">Greek</option>
                            <option value="indian">Indian</option>
                            <option value="italian">Italian</option>
                            <option value="japanese">Japanese</option>
                            <option value="korean">Korean</option>
                            <option value="mediterranean">Mediterranean</option>
                            <option value="mexican">Mexican</option>
                            <option value="middle eastern">Middle Eastern</option>
                            <option value="nordic">Nordic</option>
                            <option value="south american">South American</option>
                            <option value="south east asian">South East Asian</option>
                            <option value="world">World</option>
                          </select>
                        </div>
                      </div>
                    </div>
                  </div>
              </div>
              </div>
              <div class="column">
                <div class="field">
                  <label class="label subtitle is-4 has-text-white">Customize search according to your health needs!</label>
                  <div class="control box">
                    <label class="checkbox"><input name="health[]" type="checkbox" value="wheat-free"> Wheat-free</label>
                    <label class="checkbox"><input name="health[]"type="checkbox" value="gluten-free"> Gluten-free</label>
                    <label class="checkbox"><input name="health[]"type="checkbox" value="dairy-free"> Dairy-free</label>
                    <label class="checkbox"><input name="health[]" type="checkbox" value="vegan"> Vegan</label>
                    <label class="checkbox"><input name="health[]" type="checkbox" value="vegetarian"> Vegetarian</label>
                    <label class="checkbox"><input name="health[]" type="checkbox" value="tree-nut-free"> Tree nut-free</label>
                    <label class="checkbox"><input name="health[]"type="checkbox" value="sulfite-free"> Sulfite-free</label>
                    <label class="checkbox"><input name="health[]"type="checkbox" value="sugar-conscious"> Sugar-conscious</label>
                    <label class="checkbox"><input name="health[]"type="checkbox" value="soy-free"> Soy-free</label>
                    <label class="checkbox"><input name="health[]"type="checkbox" value="shellfish-free"> Shellfish-free</label>
                    <label class="checkbox"><input name="health[]"type="checkbox" value="sesame-free"> Sesame-free</label>
                    <label class="checkbox"><input name="health[]"type="checkbox" value="red-meat-free"> Red Meat-free</label>
                    <label class="checkbox"><input name="health[]"type="checkbox" value="pork-free"> Pork-free</label>
                    <label class="checkbox"><input name="health[]"type="checkbox" value="pescatarian"> Pescatarian</label>
                    <label class="checkbox"><input name="health[]"type="checkbox" value="peanut-free"> Peanut-free</label>
                    <label class="checkbox"><input name="health[]"type="checkbox" value="paleo"> Paleo</label>
                    <label class="checkbox"><input name="health[]"type="checkbox" value="No-oil-added"> No oil added</label>
                    <label class="checkbox"><input name="health[]"type="checkbox" value="mustard-free"> Mustard-free</label>
                    <label class="checkbox"><input name="health[]"type="checkbox" value="mollusk-free"> Mollusk-free</label>
                    <label class="checkbox"><input name="health[]" type="checkbox" value="lupine-free"> Lupine-free</label>
                    <label class="checkbox"><input name="health[]"type="checkbox" value="low-sugar"> Low sugar</label>
                    <label class="checkbox"><input name="health[]"type="checkbox" value="low-potassium"> Low potassium</label>
                    <label class="checkbox"><input name="health[]"type="checkbox" value="kosher"> Kosher</label>
                    <label class="checkbox"><input name="health[]"type="checkbox" value="kidney-friendly"> Kidney-friendly</label>
                    <label class="checkbox"><input name="health[]"type="checkbox" value="keto-friendly"> Keto-friendly</label>
                    <label class="checkbox"><input name="health[]"type="checkbox" value="immuno-supportive"> Immuno-supportive</label>
                    <label class="checkbox"><input name="health[]"type="checkbox" value="fodmap-free"> FODMAP-free</label>
                    <label class="checkbox"><input name="health[]"type="checkbox" value="fish-free"> Fish-free</label>
                    <label class="checkbox"><input name="health[]"type="checkbox" value="egg-free"> Egg-free</label>
                    <label class="checkbox"><input name="health[]"type="checkbox" value="DASH"> DASH</label>
                    <label class="checkbox"><input name="health[]" type="checkbox" value="crustacean-free"> Crustacean-free</label>
                    <label class="checkbox"><input name="health[]"type="checkbox" value="celery-free"> Celery-Free</label>
                    <label class="checkbox"><input name="health[]" type="checkbox" value="alcohol-free"> Alcohol-free</label>
                  </div>
                </div>
              </div>

          <!--Fetch button-->
          <div class="column">
          <button id="open-modal-btn" class="button is-success is-medium is-rounded" input type="submit">Fetch!</button>
          </div>
        </section> 
      </form>

      <!--Recipe list view-->
      <section>
        
        <div id="my-modal" class="modal">
          <div class="modal-content">
            <div class="box">
              <h1 class="title is-4">Ok! Here's what I found.</h1>
              <br>
              <div id="recipe-list" class=""></div>
              <button id="close-modal-btn" class="modal-close is-large" aria-label="close"></button>
              
            </div>
          </div>
        </div>
  
      </section>



        <!-- jQuery first, then Popper.js -->
        <script src="https://code.jquery.com/jquery-3.6.3.min.js" integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
        

        <!-- Optional JavaScript -->
        <script src="./assets/script.js" async defer></script>
        <footer class="footer has-text-white">
            <div class="content has-text-centered">
              <p><strong class="has-text-white">Powered by: </strong><a href="https://cssgradient.io/">CSS gradients</a>, <a href="fonts.google.com">Google Fonts</a>, <a href="bulma.io">Bulma</a>
                <br><strong class="has-text-white"> Api's used:</strong><a href="https://developer.edamam.com/edamam-docs-recipe-">Edamam Recipe Search API</a> and <a href="https://api-ninjas.com/api">API-Ninjas</a><br>
                <strong class="has-text-white">Collaborators:</strong>   Stephen Castillo,
                                                  Sandra Gutierrez,
                                                  Michael Muniz 
              </p>
            </div>
          </footer>
    </body>
</html>
